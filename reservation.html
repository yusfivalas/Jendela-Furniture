<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="reservation.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Bali Travel - Reservation</title>
  </head>
  <body>
    <a href="homepage.html">
        <i class="fa fa-arrow-left" style="font-size:36px"></i>
    </a>
    <h1>Contact Us</h1>

    <form>
      <!-- first row, input name -->
      <div class="form-row">
        <div class="form-group col-sm-4 offset-sm-4">
          <label for="name"></label>
          <input type="text" class="form-control" id="name" placeholder="Input your name">
        </div>
      </div>

      <!-- second row, input email -->
      <div class="form-row">
        <div class="form-group col-sm-4 offset-sm-4">
          <label for="email"></label>
          <input type="email" class="form-control" id="email" placeholder="Input your email">
        </div>
      </div>

      <!-- third row, phone number and nationality -->
      <div class="form-row">
        <div class="form-group col-sm-2 offset-sm-4">
          <label for="phone"></label>
          <input type="text" class="form-control" id="phone" placeholder="Phone number">
        </div>
        <div class="form-group col-sm-2">
          <label for="nationality"></label>
            <select class="custom-select" id="nationality">
              <option selected>Select your nationality</option>
              <option value="1">United State</option>
              <option value="2">Indonesia</option>
              <option value="3">United Kingdom</option>
            </select>
        </div>        
      </div>

      <!-- last row(fourth), explain about trip -->
      <div class="form-row">
        <div class="fomr-group col-sm-4 offset-sm-4">
          <label for="explanation"></label>
          <textarea name="" id="explanation" cols="30" rows="3" class="form-control" placeholder="Tell us about your idea"></textarea>
        </div>
      </div>
    </form>

    <div class="container">
      <button type="button" class="btn btn-default tombol col-sm-4 offset-sm-4">Submit</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
